<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <title>CRUD employes</title>
</head>

<body>
    <div class="container col-md-12">
        <div class="row mb-3 mt-3">
            <div class="col-md-2">
                <a href="index.html" class="btn btn-success">Go to companies</a>
            </div>
            <div class="col-md-2">
                <a class="btn btn-info">Go to employes</a>
            </div>
        </div>
        <div class="card col-md-12">
            <div class="card-header">
                <h1>Employes</h1>
            </div>
            <div class="card-body">
                <form name="formEmployes">
                    <div class="form-group">
                        <div class="mb-3">
                            <label class="form-label">Choose your company</label>
                            <select class="form-select" name="formCompanyStatus" id="select_company">
                               
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Document number</label>
                            <input type="text" class="form-control" name="formIdEmploye" placeholder="enter id" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" name="formNameEmploye" placeholder="enter name" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Last name</label>
                            <input type="text" class="form-control" name="formLastName" placeholder="enter last name" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="formEmail" placeholder="enter email" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Position</label>
                            <input type="text" class="form-control" name="formPosition" placeholder="enter position" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Admision date</label>
                            <input type="date" class="form-control" name="formAdmisionDate"
                                placeholder="enter admision date" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" name="formStatus" id="">
                                <option value="" disabled>choose your status</option>
                                <option value="activo">Activo</option>
                                <option value="inactivo">Inactivo</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Cv</label>
                            <input type="text" class="form-control" name="formCv" placeholder="enter tu cv" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Web site</label>
                            <input type="url" class="form-control" name="formWebSiteEmploye"
                                placeholder="enter web site" />
                        </div>
                        <button type="button" class="btn btn-primary" id="btnSendFormEmployes">
                            Enviar
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <table class="mt-3">
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>description</th>
                <th>founder</th>
                <th>logo</th>
                <th>website</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>

    <script src="./JS/employes.js"></script>
</body>

</html>
